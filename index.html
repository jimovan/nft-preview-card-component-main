<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>


  <main>
    <article class="card">

      <img class="card__img" src="/images/image-equilibrium.jpg" alt="a cube resting on one corner">

      <div class="card__content">

        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__info">
          <p>0.041 ETH</p>
          <p>3 days left</p>
        </div>

        <hr />

        <div class="card_creator">
          <p>Creation of Jules Wyvern</p>
        </div>

      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
